<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./img/logo.jpg" />
    <title>투위터, 핵심은 '실시간'입니다./투위터</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="img/twitter.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="home">
      <div id="homeLogo"></div>
      <div id="homeContent">
        <div>
          <i class="fab fa-twitter fa-3x"></i>
          <h1>지금 일어나고 있는 일</h1>
          <h3>오늘 투위터에 가입하세요.</h3>
          <form id="loginform">
            <button class="loginbtn">
              <img class="loginBtnImage" src="img/google.png" alt="-" />
              Google에서 가입하기</button
            ><button class="loginbtn">
              <img class="loginBtnImage" src="img/apple.png" alt="-" />
              Apple에서 가입하기</button
            ><button class="loginbtn">
              휴대폰 번호나 이메일 주소로 가입하기
            </button>
            <div id="loginFormMessage">
              By signing up, you agree to the <span>Terms of Service</span> and
              <span>Privacy Policy</span>, including <span>Cookie Use.</span>
            </div>
            <div id="gotologin">
              트위터 아이디가 있으세요? <a href="">로그인</a>하기
            </div>
          </form>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"
  ></script>
  <script src="js/load.js"></script>
  <script src="js/home.js"></script>
</html>
