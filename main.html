<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./img/logo.jpg" />
    <title>홈 / 투위터</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="img/twitter.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="fathergrid">
      <div>
        <div id="titleMenuContainer">
          <div class="homeLogo darkBlueElement">
            <i class="fab fa-twitter fa-2x"></i>
          </div>
          <div id="titleMenu"></div>
          <div id="sendTweetBtn" class="brightBlueBtn">트윗하기</div>
        </div>
        <div id="currentUser">
          <i class="fas fa-user-circle fa-3x"></i>
          <div>
            <span></span>
            <a class="xicon" href="index.html">✖</a>
          </div>
        </div>
      </div>
      <div id="maingrid">
        <div id="titlegrid">
          <div id="contentTitle">
            홈
            <div class="darkergrayElement">
              <i class="fas fa-splotch"></i>
            </div>
          </div>
          <div id="searchTweet">
            <div>
              <i class="fas fa-search"></i>
              <input type="text" placeholder="트위터 검색" />
            </div>
          </div>
        </div>
        <div id="contentgrid">
          <div id="contentCell1">
            <div id="contentTweet">
              <i class="fas fa-user-circle fa-3x"></i>
              <form action="">
                <input type="text" placeholder="무슨 일이 일어나고 있나요?" />
                <div>
                  <div id="twitIconBar">
                    <div class="darkBlueElement">
                      <i class="far fa-image"></i>
                    </div>
                    <div class="darkBlueElement">
                      <i class="fas fa-photo-video"></i>
                    </div>
                    <div class="darkBlueElement">
                      <i class="fas fa-poll-h"></i>
                    </div>
                    <div class="darkBlueElement">
                      <i class="far fa-smile"></i>
                    </div>
                    <div class="darkBlueElement">
                      <i class="far fa-calendar-alt"></i>
                    </div>
                  </div>
                  <input type="submit" value="트윗하기" class="brightBlueBtn" />
                </div>
              </form>
            </div>
            <div id="contentTweeted"></div>
          </div>
          <div id="contentCell2">
            <div class="recommendBox">
              <span class="recommendTitle">나를 위한 트렌드</span>
              <ul id="trendForMeList"></ul>
              <div class="contentMore"><span>더 보기</span></div>
            </div>
            <div class="recommendBox">
              <span class="recommendTitle">팔로우 추천</span>
              <ul id="recommendFollowList"></ul>
              <div class="contentMore"><span>더 보기</span></div>
            </div>
            <div id="mainFooter"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"
  ></script>
  <script src="js/load.js"></script>
  <script src="js/main.js"></script>
</html>
